


    <!-- Charge Date Select -->
    <div id="chargeDate" class="chargeDateSelector">
	    <label for="chargeDateSelect"> Charge Date:  </label>
	    <select 
	        name="chargeDateSelect" 
	        id="chargeDateSelect" 
	        ng-model="chargeDatesData.selected" 
	        ng-change="onChargeDateChanged(chargeDatesData)">
	              <option ng-repeat="option in chargeDatesData.availableOptions" value="{{option.id}}">{{option.name}}</option>
	    </select>
    </div>
